<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador BioAI‑CTX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #1f8b4c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #166c3b;
    }
    .info {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simulador BioAI‑CTX</h2>
    <label><input type="checkbox" id="hivRNA" /> RNA do HIV detectado</label>
    <label><input type="checkbox" id="cd4" /> Células CD4+ presentes</label>
    <label><input type="checkbox" id="il6" /> IL-6 em nível baixo</label>
    <label><input type="checkbox" id="il1b" /> IL-1β em nível alto</label>
    <label><input type="checkbox" id="ifng" /> IFN-γ ativado</label>
    <label><input type="checkbox" id="il10" /> IL-10 presente</label>
    <label><input type="checkbox" id="tgfb" /> TGF-β elevado</label>
    <label><input type="checkbox" id="mirna21" /> microRNA‑21 elevado</label>
    <button onclick="processarSinais()">Processar</button>
    <div class="result" id="resultado"></div>
    <div class="info" id="relatorio"></div>
  </div>  <script>
    function processarSinais() {
      const sinais = {
        hivRNA: document.getElementById("hivRNA").checked,
        cd4: document.getElementById("cd4").checked,
        il6: document.getElementById("il6").checked,
        il1b: document.getElementById("il1b").checked,
        ifng: document.getElementById("ifng").checked,
        il10: document.getElementById("il10").checked,
        tgfb: document.getElementById("tgfb").checked,
        mirna21: document.getElementById("mirna21").checked,
      };

      // Lógica BioAI‑CTX
      const andLogic = sinais.hivRNA && sinais.cd4 && sinais.il6;
      const norLogic = !(sinais.il1b || sinais.tgfb);
      const xorLogic = sinais.ifng !== sinais.il10;
      const nandLogic = !(sinais.mirna21 && sinais.il1b);

      const ativarCas12b = andLogic && norLogic && xorLogic && nandLogic;

      const resultado = document.getElementById("resultado");
      const relatorio = document.getElementById("relatorio");

      if (ativarCas12b) {
        resultado.textContent = "✅ Terapia ativada: Cas12b ON";
        resultado.style.color = "green";
      } else {
        resultado.textContent = "⛔ Terapia bloqueada";
        resultado.style.color = "red";
      }

      relatorio.innerHTML = `
        <p><strong>Explicação:</strong></p>
        <ul>
          <li>AND (HIV + CD4 + IL6): ${andLogic ? "✔️" : "❌"}</li>
          <li>NOR (¬IL1β ∧ ¬TGFβ): ${norLogic ? "✔️" : "❌"}</li>
          <li>XOR (IFNγ ⊕ IL10): ${xorLogic ? "✔️" : "❌"}</li>
          <li>NAND (¬(microRNA21 ∧ IL1β)): ${nandLogic ? "✔️" : "❌"}</li>
        </ul>
      `;
    }
  </script></body>
</html>
