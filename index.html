    <!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador BioAI‑CTX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #222;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #1f8b4c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #166c3b;
    }
    .report {
      margin-top: 20px;
      background: #eaeaea;
      padding: 15px;
      border-radius: 8px;
      font-size: 0.95em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simulador BioAI‑CTX</h2>
    <label><input type="checkbox" id="hivRNA" /> RNA do HIV detectado</label>
    <label><input type="checkbox" id="cd4" /> Células CD4+ presentes</label>
    <label><input type="checkbox" id="il6" /> IL-6 em nível <strong>baixo</strong></label>
    <label><input type="checkbox" id="il1b" /> IL-1β em nível <strong>alto</strong></label>
    <button onclick="processarSinais()">Processar</button>
    <div class="result" id="resultado"></div>
    <div class="report" id="relatorio"></div>
  </div>
  <script>
    function processarSinais() {
      const hivRNA = document.getElementById("hivRNA").checked;
      const cd4 = document.getElementById("cd4").checked;
      const il6 = document.getElementById("il6").checked;
      const il1b = document.getElementById("il1b").checked;const andLogic = hivRNA && cd4 && il6;
  const norLogic = !il1b;
  const ativarCas12b = andLogic && norLogic;

  const resultado = document.getElementById("resultado");
  const relatorio = document.getElementById("relatorio");

  if (ativarCas12b) {
    resultado.textContent = "✅ Terapia ativada: Cas12b ON";
    resultado.style.color = "green";
  } else {
    resultado.textContent = "⛔ Terapia bloqueada";
    resultado.style.color = "red";
  }

  const textoRelatorio = `RELATÓRIO DE ANÁLISE:
  - RNA HIV: ${hivRNA ? "Detectado" : "Não detectado"}
  - CD4+: ${cd4 ? "Presente" : "Ausente"}
  - IL-6: ${il6 ? "Baixo" : "Normal/Alto"}
  - IL-1β: ${il1b ? "Alto" : "Normal/Baixo"}

  Resultado final: ${ativarCas12b ? "✔ Terapia Cas12b ativada" : "✖ Terapia bloqueada devido à lógica não satisfeita"}`;

  relatorio.textContent = textoRelatorio;
}

  </script>
</body>
    </html>
