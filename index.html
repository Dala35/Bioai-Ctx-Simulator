<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador BioAI‑CTX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #1f8b4c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #166c3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simulador BioAI‑CTX</h2>
    <label><input type="checkbox" id="hivRNA" /> RNA do HIV detectado</label>
    <label><input type="checkbox" id="cd4" /> Células CD4+ presentes</label>
    <label><input type="checkbox" id="il6" /> IL-6 em nível **baixo**</label>
    <label><input type="checkbox" id="il1b" /> IL-1β em nível **alto**</label><button onclick="processarSinais()">Processar</button>
<div class="result" id="resultado"></div>

  </div>  <script>
    function processarSinais() {
      const hivRNA = document.getElementById("hivRNA").checked;
      const cd4 = document.getElementById("cd4").checked;
      const il6 = document.getElementById("il6").checked;
      const il1b = document.getElementById("il1b").checked;

      const andLogic = hivRNA && cd4 && il6;
      const norLogic = !il1b;

      const ativarCas12b = andLogic && norLogic;

      const resultado = document.getElementById("resultado");
      if (ativarCas12b) {
        resultado.textContent = "✅ Terapia ativada: Cas12b ON";
        resultado.style.color = "green";
      } else {
        resultado.textContent = "⛔ Terapia bloqueada";
        resultado.style.color = "red";
      }
    }
  </script></body>
</html>
